<h3 class="heading">Student List</h3>

<div>
  <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Date of Birth</th>
      <th scope="col">Email</th>
      <th scope="col">Type</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of studentData">
      <tr *ngIf = "searchText === '' || item.firstName.includes(searchText) ">
        <td scope="row">{{item.id}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.dateOfBirth}}</td>
        <td>{{item.email}}</td>
        <td>{{item.type}}</td>
        <td>
          <i (click)="deleteStudent(item.id)" class="fa fa-trash"></i>
          &nbsp;
          <a routerLink="/edit/{{item.id}}"><i class="fa fa-edit"></i></a>
        </td>
      </tr>
    </ng-container>

  </tbody>
</table>
